<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a routerLink="/emoties" >Emoties</a>
  <a routerLink="/talenten">Talenten</a>
  <a routerLink="/hulpbronnen">Hulpbronnen</a>
  <a routerLink="/levenslijn">Levenslijn</a>
  <a routerLink="/doelen">Doelen</a>
  <a routerLink="/register">Register</a>
  <a routerLink="/login">Login</a>
  <div>
    <span style="color: #ddd; padding-left: 50rem;" *ngIf="loggedInUser$ | async as user;">
      {{ user }}
      <button (click)="logout()" mat-flat-button>
        logout
      </button>
    </span>
    <ng-template #loginTemplate>
      <span>
        <button (click)="login()" mat-flat-button>
          login
        </button>
      </span>
    </ng-template>
  </div>
  
</div>

<div style="padding-left:16px">
</div>
<ng-content></ng-content>
</body>
</html>
