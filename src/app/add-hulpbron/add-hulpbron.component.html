<mat-card>
    <mat-card-title>Voeg hulpbron toe</mat-card-title>
    <mat-card-content>
      <form [formGroup]="hulpbron" (ngSubmit)='onSubmit()'>
        <mat-form-field>
          <input 
          matInput 
          aria-label="naam"
          placeholder="naam" 
          type="text" 
          formControlName="naam"
          required
          />
          
          <mat-error *ngIf="hulpbron.get('naam')['errors']?.required && 
          hulpbron.get('naam').touched">
            {{ getErrorMessage(hulpbron.get('naam')['errors']) }}
          </mat-error>
           
        </mat-form-field>
        <div>
          <mat-form-field>
            <input 
            matInput 
            type="text" 
            aria-label="beschrijving"
            placeholder="beschrijving" 
            formControlName="beschrijving"/>
          </mat-form-field>
        </div>
            
        <button mat-raised-button type="submit" [disabled]='!hulpbron.valid'>
          add hulpbron
        </button>
      </form>
    </mat-card-content>
    </mat-card>
