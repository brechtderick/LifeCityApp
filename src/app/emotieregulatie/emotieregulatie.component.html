<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>emoji_emotions</mat-icon><p>Emoties op {{emotie.dateAdded | date: 'dd/MM/yyyy'}} </p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{emotie.emoties}}</p>  
        <p>Beschrijving: {{emotie.beschrijving}}</p>
        <button (click)="deleteEmotie()">
            <mat-icon>delete_forever</mat-icon>
          </button>
    </mat-card-content>
</mat-card>
